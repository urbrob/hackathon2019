<!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8">

    {% block head %}
    <title>Base</title>
    {% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/full-width-pics.css" rel="stylesheet">
    <script src="jquery-3.3.1.min.js"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
      .body {
        font-family: "Times New Roman", Times, serif;
      }
      .navbar {
        border-radius: 0px;
      }
      a {
        font-size: 22px !important;
      }
      .jumbotron {
        background-color: #ffffff;
        padding-left: 0px;
        padding-right: 0px;
      }


      .modal-dialog {
          position: initial;
      }
    </style>

  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">StudentBook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              {% if user.is_authenticated %}
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'groups' %}">Grupy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout' %}">Wyloguj</a>
                </li>
              </ul>
              {% else %}
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Logowanie</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}">Rejestracja</a>
                </li>
              </ul>
              {% endif %}
            </div>
          </div>
        </nav>
      </div>
        <div class="jumbotron">
            {% block body %}
                <h1>Base</h1>
            {% endblock %}
        </div>

      <!-- Foter -->
      <footer class="py-2 bg-dark fixed-bottom">
        <div class="container">
          <p class="m-1 text-center text-white">Copyright &copy; Druzyna Ogryzek 2019</p>
        </div>
        <!-- /.container -->
      </footer>
    </body>
</html>
