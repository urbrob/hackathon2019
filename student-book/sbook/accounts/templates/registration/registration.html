{% extends 'base.html' %}

{% block body %}
<br><br>
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col-sm-6">
        <div class="panel panel-default">
            <h2>Registration</h2>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <input type="hidden" name="web-api" value="true">
                <button type="submit" class="btn btn-primary">Register</button>
            </form>

        </div>
      </div>
    </div>
</div>
<br><br>
{% endblock %}
